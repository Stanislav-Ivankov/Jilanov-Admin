<div class="row" style="margin-top: 15px">
    <span *ngIf="filesList.length && visible" style="margin-left: auto; margin-right: 80.5%;">
        <i class="material-icons styled-icon position-relative bottom--5p bulk-download-btn"
            (click)="downloadAll()">get_app</i> 
            Download All
        </span>
    <ng-container *ngFor="let file of filesList">
        <div class="col-lg-12">
            <div class="col-lg-10 margin-left-140p">
                <div class="form-control margin-left-0 margin-bottom-15p inline-block">
                File: {{file.name}}
                </div>
                <div class="inline-block">
                <div class="container">
                    <button *ngIf="visibleView" (click)="view(file)" class="btn btn-primary view-btn">View</button>
                    <div class="cont2 buttons-container">
                    <i class="material-icons styled-icon position-relative bottom--5p download-btn" 
                    *ngIf="visibleDownload" 
                    (click)="download(file)">get_app</i>
                    <i class="material-icons styled-icon position-relative bottom--5p link-btn" 
                    *ngIf="visibleLink"
                    (click)="link(file.link)">link</i>
                    <i class="material-icons styled-icon position-relative bottom--5p delete-btn" 
                    *ngIf="isDeletable(file)" (click)="delete(file)">delete</i>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-lg-10 margin-left-140p" *ngIf="file.progress">
                <progress [value]="file.progress" max="100" class="width-100"></progress>
            </div>
        </div>
    </ng-container>
</div>
